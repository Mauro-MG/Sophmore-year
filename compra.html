<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gracias por su compra</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
        }
        p {
            color: #555;
            font-size: 18px;
            margin-bottom: 20px;
        }
        .button {
            background-color: #f1c40f;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            color: #333;
            border-radius: 25px;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
        }
        .button:hover {
            background-color: #e1b40e;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Gracias por su compra!</h1>
        <p>Su pedido ha sido realizado con éxito. Pronto recibirá una confirmación por correo electrónico.</p>
        <a href="/" class="button">Volver a la tienda</a>
    </div>
</body>
</html>
